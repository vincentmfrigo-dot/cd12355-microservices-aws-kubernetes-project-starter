version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t test-coworking-analytics:$CODEBUILD_BUILD_NUMBER ./analytics
      - docker tag test-coworking-analytics:$CODEBUILD_BUILD_NUMBER $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/coworking-analytics-repo:$CODEBUILD_BUILD_NUMBER

  post_build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/coworking-analytics-repo:$CODEBUILD_BUILD_NUMBER

artifacts:
  files:
    - Dockerfile
    - buildspec.yaml
